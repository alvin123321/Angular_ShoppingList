<div class="center">
  <div class="row">
    <div class="col-xs-12">
      <div class="button">
        <button
          type="button"
          class="btn btn-primary"
          (click)="addToShoppingList()"
        >
          To Shopping List
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onEditRecipe()"
        >
          Edit Recipe
        </button>
        <button type="button" class="btn btn-danger" (click)="onDelete()">
          Delete Recipe
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="recipeDetail.imagePath"
        alt="{{ recipeDetail.imagePath.name }}"
        class="center"
        height="400"
        width="100%"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipeDetail.name }}</h1>
    </div>
  </div>

  <hr />
  <div class="row">
    <div class="col-xs-12">
      {{ recipeDetail.description }}
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipeDetail.ingredient"
        >
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
