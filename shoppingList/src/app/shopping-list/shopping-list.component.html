<div class="row">
  <div class="col-md-12s">
    <app-shopping-edit
      (ingredientAdded)="addNewIngredient($event)"
    ></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        href="#"
        class="list-group-item"
        style="cursor: pointer; text-align: center;"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} : {{ ingredient.amount }}</a
      >
    </ul>
  </div>
</div>
