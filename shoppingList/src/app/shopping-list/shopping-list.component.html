<div class="row">
  <div class="col-md-12s">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer; text-align: center;"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }} : {{ ingredient.amount }}</a
      >
    </ul>
  </div>
</div>
